<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Address</title>
    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <form action="{{ url_for('edit_address') }}" method="POST">
        <p>Property: {{property.address}}</p>
        <input hidden="hidden" name="id" value="{{property.id}}">
        <input name="address" type="text" placeholder="New Address">
        <button type="submit">Change Address</button>
        <p>Current Tenant: {{property.tenant_name}}</p>
    </form>
</body>

</html>
